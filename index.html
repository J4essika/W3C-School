<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3c School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preencha o formulário</h1>

    <div>
        <form action="" name="formCadastro" onsubmit="return validarFormulario()" method="post" >

            <label for="name1">Primeiro nome</label> 
            <input type="text" id="nome1" name="nome1" placeholder="Seu nome" required  maxlength="50">

            <label for="name2">sobrenome</label>
            <input type="text" id="nome2" name="nome2" placeholder="Seu Sobre nome" required maxlength="50">


            <label for="pais">Pais</label>

             <select id="pais" name="pais" >
                <option selected hidden>Selecione</option>
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="Argentina">Argentina</option>
                <option value="Cananda">Canadá</option>
                <option value="Inglaterra">Inglaterra</option>
                <option value="Portugal">Portugal</option>
             </select>

            <label for="number">Telefone para contato</label>
            <input type="tel" id="number" name="number" placeholder="(xx)xxxxx-xxxx" required maxlength="15" >

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu melhor E-mail" required maxlength="50">
            
            <textarea name="" id="" cols="30" rows="10" placeholder="Deixe aqui o seu comentário" required maxlength="100"></textarea>

              <input type="submit"  value="Tudo pronto!" id="submit" >

        </form>
    </div>
   
</body>
   <script src="main.js"></script>
</html>
